<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::site-head"></head>

<body class="bg-light">
<header th:replace="fragments/header::site-header"></header>
<aside th:replace="fragments/aside_right::aside-right"></aside>
<div class="bd-cheatsheet container-fluid bg-body">
    <section id="content">
        <h2 class="sticky-xl-top fw-bold pt-3 pt-xl-5 pb-2 pb-xl-3">add ServiceNumber</h2>

        <article class="my-3" id="typography">
            <div th:insert="fragments/article_typography::article_typography"></div>

            <div>
                <div class="bd-example">
                    <h4 class="mb-3 text-center">add ServiceNumber</h4>

                    <form th:action="@{/serviceNumbers/addServiceNumber}" th:object="${serviceNumber}" method="post">

                        <div class="mb-3">
                            <label for="carrier">Carrier</label>
                            <select class="form-control form-control-sm"  id="carrier" th:field="*{carrier.id}">
                                <option th:value="${carrier.id}" th:each="carrier: ${carriers}" th:text="${carrier.customerNumber+'-'+carrier.name}"></option>
                            </select>
                        </div>
                        <hr class="my-4">
                        <div class="mb-3">
                            <label for="product">Produkt</label>
                            <select class="form-control form-control-sm" th:field="*{product}" id="product">
                                <option value="">-- selected --</option>
                                <option th:each="value : ${T(de.telekom.carrier.v1.api.enums.ProductEnum).values()}"
                                        th:value="${value}"
                                        th:text="${value.getLabel()}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="carrierCode" class="form-label">ProviderID (4-stellig)</label>
                            <input type="number" class="form-control form-control-sm" id="carrierCode" name="carrierCode"
                                   th:value="*{providerId}"
                                   th:field="*{providerId}" required>
                        </div>
                        <div class="mb-3">
                            <label for="costumerNumber" class="form-label">createDate</label>
                            <input type="date" class="form-control form-control-sm" id="costumerNumber" name="costumerNumber"
                                   th:value="*{createDate}"
                                   th:field="*{createDate}" required>
                        </div>
                        <hr class="my-4">
                        <button type="submit" class="btn btn-info">Save</button>
                    </form>
                </div>
            </div>
        </article>


    </section>

</div>

<div th:insert="fragments/scripts::js-scripts"></div>
</body>

</html>
