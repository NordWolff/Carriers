<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">

<div th:insert="fragments/head"></div>

<body>
  <div class="wrapper ">
    <div th:insert="fragments/sidebar-carrier"></div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top " th:insert="fragments/main-content-navbar"></nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <form th:action="@{'/addUsedHardware'}" th:object="${hardware}" method="post">

            <div class="form-group">
              <label for="agreement">Carrier</label>
              <select class="form-control form-control-sm" id="agreement" name="agreement" > <!-- th:field="*{agreement.id}"-->
                <option th:value="${agreement.id}" th:each="agreement: ${agreements}" th:text="${agreement.carrier.name+' - '+agreement.carrier.customerNumber}"></option>
              </select>
            </div>

           <div class="row">
             <div class="col-lg-6 col-md-12">
               <div class="card">
                 <div class="card-header card-header-warning">
                   <h4 class="card-title">Hardware</h4>
                   <p class="card-category">create</p>
                 </div>
                 <div class="card-body table-responsive" >
                   <input  th:each="hardware, item: *{hardwareList}"
                           th:field="*{hardwareList[__${item.index}__].name}"
                           th:value="*{hardwareList[__${item.index}__].name}"
                           type="text" class="form-control form-control-sm" id="hardware" aria-describedby="hardwareHelp">
                 </div>
               </div>
             </div>
           </div>

            <button type="submit" class="btn btn-info">Save</button>
          </form>
          <!-- your content here -->
        </div>
      </div>
      <div th:insert="fragments/footer"></div>
    </div>
  </div>
  <div th:insert="fragments/scripts::js-scripts"></div>
</body>

</html>
