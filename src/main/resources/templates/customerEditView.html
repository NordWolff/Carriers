<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::site-head"></head>

<body class="bg-light">
<header th:replace="fragments/header::site-header"></header>
<aside th:replace="fragments/aside_right::aside-right"></aside>
<div class="bd-cheatsheet container-fluid bg-body">
    <section id="content">
        <h2 class="sticky-xl-top fw-bold pt-3 pt-xl-5 pb-2 pb-xl-3">Contents</h2>

        <article class="my-3" id="typography">
            <div th:insert="fragments/article_typography::article_typography"></div>
            <div>
                <div class="bd-example">
                    <h4>View Customer</h4>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Carrier Code</th>
                            <th scope="col">Costumer Number</th>
                            <th scope="col">Previous Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row" th:text="${customer.id}"></th>
                            <td th:text="${customer.name}"></td>
                            <td th:text="${customer.carrierCode}"></td>
                            <td th:text="${customer.customerNumber}"></td>
                            <td th:text="${customer.previousName}"></td>
                            <td th:text="${customer.tal}"></td>
                            <td th:text="${customer.xDsl}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </article>

    </section>



</div>


<div th:insert="fragments/scripts::js-scripts"></div>

</body>

</html>
