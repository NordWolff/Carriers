<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">

<div th:insert="fragments/head"></div>

<body>
  <div class="wrapper ">
    <div th:insert="fragments/sidebar-carrier"></div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top " th:insert="fragments/main-content-navbar"></nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <a type="button" role="button" class="btn btn-primary btn-sm mb-2" th:href="@{/addCarrier}">
            <i class="material-icons">add</i> add Carrier
          </a>

          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-primary">
                <h4 class="card-title ">Customer Address Table</h4>
                <p class="card-category">Kundenanschriften</p>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                    <tr>
                      <th class="text-center">#</th>
                      <th>Name</th>
                      <th>Anschrift Name</th>
                      <th>PLZ/Stadt</th>
                      <th>Strasse</th>
                      <th class="text-right">Actions</th>
                    </tr>
                    </thead>
                    <tbody th:if="${!addresses.isEmpty()}">
                    <tr th:each="address: ${addresses}">
                      <td class="text-center" th:text="${address.id}">1</td>
                      <td th:text="${address.carrier.name}">Andrew Mike</td>
                      <td th:text="${address.name}">Andrew Mike</td>
                      <td th:text="${address.cityCode+'/'+address.city}">plz/stadt</td>
                      <td th:text="${address.street}">Starsse</td>
                      <td class="td-actions text-right">
                        <a type="button" rel="tooltip" role="button" class="btn btn-info" th:href="@{'/findByIdCustomerAddress/' + ${address.id}}">
                          <i class="material-icons">details</i>
                        </a>
                        <a type="button" role="button" rel="tooltip" class="btn btn-success" th:href="@{/editCustomerAddress/{id}(id=${address.id})}">
                          <i class="material-icons">edit</i>
                        </a>
                        <a type="button" role="button" rel="tooltip" class="btn btn-danger" th:href="@{/deleteCustomerAddress/{id}(id=${address.id})}">
                          <i class="material-icons">delete</i>
                        </a>
                      </td>
                    </tr>
                    </tbody>
                    <tbody th:if="${addresses.isEmpty()}">
                    <tr>
                      <td colspan="5" class="td-actions text-center">No Data's </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- your content here -->
        </div>
      </div>
      <div th:insert="fragments/footer"></div>
    </div>
  </div>
  <div th:insert="fragments/scripts::js-scripts"></div>
</body>

</html>
