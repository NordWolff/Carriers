<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::site-head"></head>

<body class="bg-light">
<header th:replace="fragments/header::site-header"></header>
<aside th:replace="fragments/aside_right::aside-right"></aside>
<div class="bd-cheatsheet container-fluid bg-body">
    <section id="content">
        <h2 class="sticky-xl-top fw-bold pt-3 pt-xl-5 pb-2 pb-xl-3">Contents</h2>

        <article class="my-3" id="typography">
            <div th:insert="fragments/article_typography::article_typography"></div>
            <div>
                <div class="bd-example">
                    <a type="button" class="btn btn-primary btn-sm mb-2" th:href="@{/customerAddresses/addAddress}">add Customeraddress</a>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Carrier</th>
                            <th scope="col">PLZ/Stadt</th>
                            <th scope="col">Stra√üe</th>
                            <th scope="col">Bezeichnung</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody th:if="${addresses.isEmpty()}">
                            <td colspan="6">No Data</td>
                        </tbody>
                        <tbody th:if="${!addresses.isEmpty()}">
                        <tr th:each="address: ${addresses}">
                            <th scope="row" th:text="${address.carrier.name}"></th>
                            <td th:text="${address.cityCode+'/'+address.city}"></td>
                            <td th:text="${address.street}"></td>
                            <td th:text="${address.name}"></td>
                            <td>
                                <a class="btn btn-sm btn-danger" th:href="@{/customerAddresses/delete/{id}(id=${address.id})}">Delete</a>
                            </td>
                            <td>
                                <a class="btn btn-sm btn-success" th:href="@{/customerAddresses/edit/{id}(id=${address.id})}">Edit</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </article>

    </section>

</div>
<div th:insert="fragments/scripts::js-scripts"></div>
</body>

</html>
